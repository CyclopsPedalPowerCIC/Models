<html charset=utf-8>
  <head>
    <link rel="stylesheet" href="bikebottle.css">
  </head>
  <body>
    <canvas id=bottles>
    </canvas>
    <div class=container>
      <div class=caption>
	One 500ml plastic bottle
      </div>
      <div class=bottle id=1>
	<div class=label id=bottleenergy></div>
      </div>
      <div class=footer>
	watt-hours (Wh)
      </div>
    </div>
    <div class=container>
      <div class=caption>
	Energy generated by pedalling
      </div>
      <div class=bottle>
	<div class=label id=energy></div>
      </div>
      <div class=footer>
	watt-hours (Wh)
      </div>
    </div>

    <div class=right>
      <div>Power generated</div>
      <div id=power></div>
      <div>Time remaining</div>
      <div id=timer></div>
      <div>How long until you made enough<br> energy for one bottle</div>
      <div id=eta></div>
      <div id=fake>
	<label for=speed>Pedal simulator</label>
	<input type="range" id="speed"
	       min="0" max="1000" />
      </div>
    </div>

    <div id=recycpane>
      Bottle recycling <div id=recyctext></div>
      <input type="range" id="recycle"
	     min="0" max="100" value=0 />
    </div>
    
    <div id=final>
      <h2 id=heading>Game Over</h2>
      <div id=stats>
	</div>
      <p>
      <div id=button>Play again</div>
    </div>
    <!--<div id=timer>
      qweqwe
    </div>-->

    <script src=bikebottle.js></script>
  </body>
</html>
